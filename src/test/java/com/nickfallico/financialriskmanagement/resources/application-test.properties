# Disable Redis auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.reactive.ReactiveSecurityAutoConfiguration
spring.cache.type=NONE

# Liquibase (test)
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.default-schema=public

# Database Connection Details
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/financial_risk_management
spring.r2dbc.username=admin
spring.r2dbc.password=password

# Liquibase Configuration
spring.liquibase.url=jdbc:postgresql://localhost:5432/financial_risk_management
spring.liquibase.user=admin
spring.liquibase.password=password
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

logging.level.io.r2dbc.postgresql=ERROR
logging.level.io.r2dbc.pool=ERROR
logging.level.org.springframework.security=ERROR
spring.main.banner-mode=off