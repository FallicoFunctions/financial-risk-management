# PostgreSQL R2DBC Connection
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/financial_risk_management
spring.r2dbc.username=admin
spring.r2dbc.password=password

# Liquibase Configuration
spring.liquibase.url=jdbc:postgresql://localhost:5432/financial_risk_management
spring.liquibase.user=admin
spring.liquibase.password=password

# Logging Configuration
logging.level.com.nickfallico.financialriskmanagement=DEBUG
logging.level.org.springframework=INFO
logging.file.name=risk-management.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Prometheus Metrics Configuration
management.endpoints.web.exposure.include=prometheus,health,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# R2DBC and SQL Logging
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.io.r2dbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=financial-risk-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topic.transaction-created=transaction.created
kafka.topic.fraud-detected=fraud.detected
kafka.topic.fraud-cleared=fraud.cleared
kafka.topic.user-profile-updated=user.profile.updated
kafka.topic.transaction-blocked=transaction.blocked
kafka.topic.high-risk-user=user.high-risk

# Kafka Producer Configuration
spring.kafka.producer.properties.metadata.max.age.ms=5000
spring.kafka.producer.properties.max.block.ms=10000
spring.kafka.producer.properties.request.timeout.ms=30000
spring.kafka.producer.properties.delivery.timeout.ms=120000