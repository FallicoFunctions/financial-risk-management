# Prometheus alerting rules for Financial Risk Management Platform
groups:
  # Kafka Consumer Lag Alerts
  - name: kafka_consumer_lag
    interval: 30s
    rules:
      - alert: HighKafkaConsumerLag
        expr: kafka_consumergroup_lag > 1000
        for: 5m
        labels:
          severity: warning
          component: kafka
        annotations:
          summary: "High Kafka consumer lag detected"
          description: "Consumer group {{ $labels.consumergroup }} has lag of {{ $value }} messages on topic {{ $labels.topic }}"

      - alert: CriticalKafkaConsumerLag
        expr: kafka_consumergroup_lag > 10000
        for: 2m
        labels:
          severity: critical
          component: kafka
        annotations:
          summary: "CRITICAL: Kafka consumer lag is very high"
          description: "Consumer group {{ $labels.consumergroup }} has critical lag of {{ $value }} messages. Events are not being processed!"

  # Fraud Detection Alerts
  - name: fraud_detection
    interval: 30s
    rules:
      - alert: HighFraudDetectionRate
        expr: rate(events_stored_total{event_type="FRAUD_DETECTED"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: fraud-detection
        annotations:
          summary: "High fraud detection rate"
          description: "Fraud detection rate is {{ $value }} events/sec over the last 5 minutes"

      - alert: EventStoreFailures
        expr: rate(event_store_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          component: event-store
        annotations:
          summary: "Event store is failing to write events"
          description: "Event store error rate is {{ $value }} errors/sec. Critical for compliance!"

  # Application Health Alerts
  - name: application_health
    interval: 30s
    rules:
      - alert: ApplicationDown
        expr: up{job="spring-boot-app"} == 0
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Application is down"
          description: "Spring Boot application has been unreachable for 1 minute"

      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "HTTP 5xx error rate is {{ $value }} errors/sec"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "Slow API response times"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

  # Database Alerts
  - name: database
    interval: 30s
    rules:
      - alert: HighDatabaseConnections
        expr: hikaricp_connections_active > 20
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of active database connections"
          description: "Active connections: {{ $value }} (consider scaling or investigating connection leaks)"

  # Event Replay Alerts
  - name: event_replay
    interval: 30s
    rules:
      - alert: EventReplayFailures
        expr: rate(event_replay_errors_total[10m]) > 0
        for: 5m
        labels:
          severity: warning
          component: event-replay
        annotations:
          summary: "Event replay failures detected"
          description: "Event replay is failing with {{ $value }} errors/sec"

      - alert: SlowEventReplay
        expr: event_replay_duration_seconds > 60
        for: 1m
        labels:
          severity: warning
          component: event-replay
        annotations:
          summary: "Event replay is taking too long"
          description: "Event replay duration is {{ $value }}s (threshold: 60s)"

  # Business Metrics Alerts
  - name: business_metrics
    interval: 30s
    rules:
      - alert: HighFraudRate
        expr: fraud_detection_rate > 5
        for: 10m
        labels:
          severity: warning
          component: fraud-detection
        annotations:
          summary: "High fraud detection rate"
          description: "Fraud detection rate is {{ $value }}% (threshold: 5%). Potential attack or system issue."

      - alert: CriticalFraudRate
        expr: fraud_detection_rate > 15
        for: 5m
        labels:
          severity: critical
          component: fraud-detection
        annotations:
          summary: "CRITICAL: Extremely high fraud detection rate"
          description: "Fraud detection rate is {{ $value }}% (threshold: 15%). Investigate immediately!"

      - alert: HighRiskScoreAverage
        expr: risk_score_average > 70
        for: 15m
        labels:
          severity: warning
          component: risk-assessment
        annotations:
          summary: "High average risk score detected"
          description: "Average risk score is {{ $value }} (threshold: 70). Elevated fraud activity."

      - alert: TransactionVolumeSpike
        expr: rate(transactions_processed_total[5m]) > 100
        for: 5m
        labels:
          severity: info
          component: transaction-service
        annotations:
          summary: "Transaction volume spike detected"
          description: "Processing {{ $value }} transactions/sec (normal: < 100/sec)"

      - alert: HighTransactionBlockRate
        expr: (rate(transactions_blocked_total[10m]) / rate(transactions_processed_total[10m])) * 100 > 20
        for: 10m
        labels:
          severity: warning
          component: fraud-detection
        annotations:
          summary: "High transaction block rate"
          description: "{{ $value }}% of transactions are being blocked (threshold: 20%)"

      - alert: SlowFraudDetection
        expr: histogram_quantile(0.95, rate(fraud_detection_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: fraud-detection
        annotations:
          summary: "Slow fraud detection performance"
          description: "95th percentile fraud detection time is {{ $value }}s (threshold: 1s)"

      - alert: SlowTransactionProcessing
        expr: histogram_quantile(0.95, rate(transaction_processing_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: transaction-service
        annotations:
          summary: "Slow transaction processing"
          description: "95th percentile transaction processing time is {{ $value }}s (threshold: 0.5s)"

      - alert: FrequentRuleViolations
        expr: sum(rate(fraud_rule_violations_total[5m])) by (rule_id) > 10
        for: 5m
        labels:
          severity: info
          component: fraud-detection
        annotations:
          summary: "Frequent violations of fraud rule {{ $labels.rule_id }}"
          description: "Rule {{ $labels.rule_id }} is triggering {{ $value }} times/sec"